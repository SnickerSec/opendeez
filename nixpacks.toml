# Nixpacks configuration for Railway deployment
# Installs Chromium dependencies for Puppeteer

[phases.setup]
nixPkgs = [
  "nodejs_18",
  "chromium",
  "libuuid",
  "libxkbcommon",
  "nss",
  "cups",
  "libdrm",
  "mesa",
  "expat",
  "fontconfig",
  "freetype"
]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = []

[start]
cmd = "PUPPETEER_EXECUTABLE_PATH=$(which chromium) npm start"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
NODE_ENV = "production"
