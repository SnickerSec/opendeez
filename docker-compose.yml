version: '3.8'

services:
  opentable-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opentable-monitor
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MAX_CONCURRENCY=${MAX_CONCURRENCY:-6}
      - MAX_DAYS_TO_CHECK=${MAX_DAYS_TO_CHECK:-90}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - SLACK_WEBHOOK=${SLACK_WEBHOOK:-}
      - NOTIFY_EMAIL=${NOTIFY_EMAIL:-}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SYS_ADMIN  # Required for Chromium sandboxing
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
